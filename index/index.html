<!DOCTYPE html>
<html> 
    <head> 
        <title>RPS-Multiplayer</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

         <!-- Firebase CDN -->
         <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase.js"></script>
         <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
         <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
         <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
         <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-messaging.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- External Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Cinzel|Raleway:100&display=swap" rel="stylesheet">
       

        <!-- Css Style Sheets -->
        <link rel="stylesheet" href="../assets/css/reset.css">
        <link rel="stylesheet" href="../assets/css/style.css">

    </head>
    <body> 
        
        <!-- Nav Bar -->
        <header class="align-items-center">
            <div class="container1">
                <div class="d-flex flex-column flex-md-row align-items-center">
                    <h4 class="my-0 mr-md-auto">Jessie Sholler</h4>
                        <nav class="my-2 my-md-0 mr-md-0">
                            <a href="https://jae-s.github.io/Bootstrap-Portfolio/" target="_blank">About</a>
                            <a href="https://jae-s.github.io/Bootstrap-Portfolio/portfolio.html" target="_blank">Portfolio</a>
                            <a href="https://jae-s.github.io/Bootstrap-Portfolio/contact.html"  target="_blank">Contact</a>
                        </nav>
                </div>
            </div>           
        </header>  
        
        <!--GAME CONTENT-->
        <main class="background"> 
            <div class="masterContainer">

        <!-- INSTRUCTIONS PAGE CONTENT-->
            <section id="instructions">
                <div class="row align-items-center">
                    <div class="introImage col-lg-6 col-sm-"> <!-- Left image column -->
                        <img src="" class="img-fluid">
                    </div>

                    <div class="col-lg-6 col-sm-"><!--Right text column-->
                        <div class="introPage text-center">
                            <h1>ROCK, PAPER, SCISSORS</h1>
                            <p>Instructions</p>

                            <div class="input-group">
                                <input type="text" class="form-control" id="userName" placeholder="Name">
                                <div class="input-group-btn">
                                  <button class="btn btn-primary" id="start" type="submit">START</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <audio id="sound-button">
                    <!-- <source src="" type="audio/mpeg"> -->
                    </audio>

                </div>
            </section>

            <!--ACTIVE GAME CONTENT-->
            <section id="active-game">
                <div class="row align-items-center text-center">
                    <span class="text-center" id="status"></span>
                </div>
                <div class="container" id="round-results"></div>
                    
    
                <div class="row align-items-center text-center">
                    <div class="col-lg-6 col-sm-"><!--Left text column-->
                        <div class="containerP turn" id="containerP-1">
                            <div class="text-center" id="player-1">
                                <h1>Waiting For Player 1...</h1>
                            </div>
                            <div class="text-center" id="score-1">
                                    <h1>score: </h1>
                            </div>
                            <div class="text-center" id="player-1-choice">
                                <button class="choice-1 btn-dark" data-choice="rock">Rock</button>
                                <button class="choice-1 btn-dark" data-choice="paper">Paper</button>
                                <button class="choice-1 btn-dark" data-choice="scissors">Scissors</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-"><!--Right text column-->
                        <div class="containerP" id="containerP-2">
                            <div class="text-center" id="player-2">
                                <h1>Waiting For Player 2...</h1>
                            </div>
                            <div class="text-center" id="score-2">
                                    <h1>score: </h1>
                            </div>
                            <div class="text-center" id="player-2-choice">
                                <button class="choice-1 btn-dark" data-choice="rock">Rock</button>
                                <button class="choice-1 btn-dark" data-choice="paper">Paper</button>
                                <button class="choice-1 btn-dark" data-choice="scissors">Scissors</button>
                            </div>
                        </div>
                    </div>
                </div>

                    <!-- Reset Button-->
                        <!-- <button id="restart" class="btn btn-dark btn-block" onclick="restart()">Play Again</button> -->
                    <audio id="sound-won">
                        <!-- <source src="" type="audio/mpeg"> -->
                    </audio>
                    <audio id="sound-draw">
                            <!-- <source src="" type="audio/mpeg"> -->
                    </audio>
            </section>

        </main> 

        <!-- Footer Section -->
        <footer class="align-items-center text-center sticky-bottom"> 
            <small>&copycopywrite</small>
        </footer>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <!-- Firebase Core JavaScript Link -->
  
        <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-messaging.js"></script>
        
        <!-- Game JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../assets/javascript/game.js" type="text/javascript"></script>

    </body>
</html>
